<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <h1>Weather App</h1>
        <input type="text" id="name" placeholder="Enter City">
        <br>
        <button id="button">Get Weather</button>
        <hr/>
        <div id="Weatherinfo" class="hidden">
            <p id="cityName"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="uvIndex"></p>
        <p id="weatherAlert"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <br>
    <div id="mapContainer" class="hidden">
        <iframe
            id="map"
            width="100%"
            height="200"
            style="border:0; border-radius: 8px; margin-top: 20px;"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
